<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
</head>
<body>
    <section class="main">
        <header>
            <a href="#"><img src="img/logo.png" alt="Logo do KFC" class="logo"></a>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Cardápio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </header>
        <div class="conteudo">
            <div class="texto">
                <h2>Você vai<br>querer <span>mais.</span></h2>
                <p>Com nossas saborosas receitas, você com certeza irá amar os nossos lanches! 
                O frango com a <span>receita secreta</span> do chefe é o nosso prato principal.</p>
                <a href="#" class="btn">Peça agora mesmo</a>
            </div>
            <div class="slider">
                <div class="slides ativo">
                    <img src="img/burger.png">
                </div>
                <div class="slides">
                    <img src="img/burger_fries.png">
                </div>
                <div class="slides">
                    <img src="img/french_fries.png">
                </div>
                <div class="slides">
                    <img src="img/fried_chicken.png">
                </div>
            </div>
        </div>
        <div class="footer">
            <ul class="sci">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            </ul>
            <div class="prevNext">
                <p>Os melhores</p>
                <span class="prev"><ion-icon name="chevron-back-outline"></ion-icon></span>
                <span class="next"><ion-icon name="chevron-forward-outline"></ion-icon></span>
            </div>
        </div>
    </section>
</body>
</html>
